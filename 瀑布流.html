<html>
    <style>
        .box{
            column-count: 3;
            column-gap: 30px;
        }
        .item{
            break-inside:avoid;
            height: 123px;
            margin-bottom: 30px;
            background: red
        }
        .sep{
            height: 225px;
            background: green
        }
    </style>
    <body>
        <div class="box">
            <div class="item sep"></div>
            <div class="item sep"></div>
            <div class="item "></div>
            <div class="item sep"></div>
            <div class="item"></div>
            <div class="item sep"></div>
            <div class="item"></div>
        </div>
        <button onclick="add()">add</button>
    </body>
    <script>
        function add() {
            const box = document.querySelector('.box')
            const item = document.createElement('div')
            item.className = 'item sep'
            box.appendChild(item)
        }
    </script>
</html>
